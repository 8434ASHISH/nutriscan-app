<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriScan</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase v8 SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" alt="NutriScan Logo" />
    <h1>Welcome to <span class="brand">NutriScan</span></h1>

    <form id="login-form">
      <input type="email" placeholder="Email or Phone" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit">Sign In</button>
    </form>

    <a class="btn" href="dashboard.html">Skip Tutorial</a>
  </div>

  <!-- Firebase Config & Init -->
  <script>
    var firebaseConfig = {
      apiKey:  "api_key",
      authDomain: "nutriscan-8fe5c.firebaseapp.com",
      projectId: "nutriscan-8fe5c",
      storageBucket: "nutriscan-8fe5c.appspot.com",
      messagingSenderId: "646026836933",
      appId: "1:646026836933:web:d9a14d0b03669873d429ac",
      measurementId: "G-XEDW71G26H"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Optional: Login Handling Script -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Redirect after login
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
